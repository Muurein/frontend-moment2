<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 2</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <!--
        NÄST AGÅNG TITTA HÄR PLS - gör om tabellen till en lista.- Det står "presentera i tabell"-format
        inte "skapa i tabell-format". Gör tre stycken ul-listor, flexa, klart? 
    -->
    <main>
        <h1>Webbutveckling - Ramschema</h1>

        <!--sökfält-->
        <div>
            <input type="text" id="search-field" placeholder="Search here">
        </div>

        <div id="error"></div>
        
        
        <!--tabell som ska sökas i. Varje nytt objekt ska ligga i <table> för att kunna sökas efter. <td> ska finnas inne i <tr>-->
       <table>
            <thead>
                <tr>
                    <th id="code">Kurskod</th>
                    <th id="name">Kursnamn</th>
                    <th id="progression">Progression</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DT211G</td>
                    <td>Frontend</td>
                    <td>A</td>
                </tr>
                <tr id="progressionA"></tr>
                <tr id="progressionB"></tr>
            </tbody>
        </table>
    </main>

</body>
</html>
